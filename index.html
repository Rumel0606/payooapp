<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | login</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS File -->
  <link rel="stylesheet" href="../Style/config.css">
  <link rel="stylesheet" href="../Style/style.css"> 

   <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Talwind CDN & Daisy UI-->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> 

</head>
<body class="min-h-screen max-w-[420px] mx-auto bg-base-200">

   <div class="w-[200px] mx-auto pt-40">
    <img src="../images/Logo-full.png" alt="">
   </div>
<div class="from mt-6">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl  mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-semibold">Mobile Number</label>
          <input id="input-number" minlength="11" maxlength="11" type="text" value="01745671928" class="input rounded-full bg-base-200 outline-0" placeholder="Enter your number" />
          <br>
          <label class="label text-neutral font-semibold">4 digit pin</label>
          <input id="input-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 outline-0" placeholder="4 digit pin" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
</div>
    <script src="scripts/login.js"></script>
</body>
</html>
