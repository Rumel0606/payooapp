<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home </title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS File -->
  <link rel="stylesheet" href="../Style/config.css">
  <link rel="stylesheet" href="../Style/style.css"> 

   <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Talwind CDN & Daisy UI-->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> 

</head>
<body class="min-h-screen max-w-[420px] mx-auto bg-base-200">
<header class="border-b-2 border-gray-300 py-4">
<section class="w-11/12 mx-auto py-3 flex justify-between items-center">
  <div class="left flex gap-1">
    <div class="w-[50px]">
        <img src="./images/logo.png" alt="Header Logo">
    </div>
    <div>
        <h2 class="text-2xl font-bold">$4000</h2>
        <p class="text-[15px] text-neutral/50">Avilable balance</p>
    </div>
  </div>
  <div class="right">
    <a href="./index/index.html" class="btn btn-soft">
        <i class="fa-solid fa-arrow-right-from-bracket rotate-[180deg]"></i>
        Log Out
    </a>
  </div>
</section>
</header>
<section class="w-11/12 mx-auto py-6 space-y-2">
 <h2 class="text-[24px] font-bold">Welcome to Pay<Span class="text-primary">oo</Span></h2>
 <p class="text-[15px] text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
 <div class="buttons grid grid-cols-3 gap-2 ">
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-1.png" >
        <p class="text-[15px] text-neutral/80">Add Money</p>
   </button>
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-2.png" >
        <p class="text-[15px] text-neutral/80">Cashout</p>
   </button>
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-3.png" >
        <p class="text-[14px] text-neutral/80">Send Money</p>
   </button>
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-4.png" >
        <p class="text-[15px] text-neutral/80">Get Bonus</p>
   </button>
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-3.png" >
        <p class="text-[15px] text-neutral/80">Pay Bill</p>
   </button>
   <button class="btn flex-col h-full py-4 btn-soft btn-primary">
        <img src="images/opt-3.png" >
        <p class="text-[15px] text-neutral/80">Transactions</p>
   </button>
 </div>
</section>
<section id="cashout" class="w-11/12 mx-auto text-xl">
    <h2 class="font-bold">Cashout</h2>
    <div class="from mt-5">
    <div class="card bg-base-100 w-full  shadow-xl  mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-semibold">Agent  Number</label>
          <input id="cashout-number" minlength="11" maxlength="11" type="text" class="input rounded-full bg-base-200 outline-0" placeholder="Enter 11 digit number" />
          <br>
          <label class="label text-neutral font-semibold">4 digit pin</label>
          <input id="input-pin" type="password" class="input rounded-full bg-base-200 outline-0" placeholder="4 digit pin" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
</div>
</section>
    <script src="../scripts/login.js"></script>
</body>
</html>
